on:
  push:
    branches:
      - master
  pull_request:

env:
  IMAGE_NAME: action

jobs:
  test-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - name: Run tests
        run: docker build . --file Dockerfile

  tag:
    if: github.event_name == 'push'
    needs: [test-image]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tagcreated: ${{ steps.autotag.outputs.tagcreated }}
      tagname: ${{ steps.autotag.outputs.tagname }}
    steps:
      - uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0
      - uses: butlerlogic/action-autotag@stable
        id: autotag
        with:
          head_branch: master
          tag_prefix: "v"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Changelog
        uses: Bullrich/generate-release-changelog@master
        id: Changelog
        env:
          REPO: ${{ github.repository }}
      - name: Create Release
        if: steps.autotag.outputs.tagname != ''
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.autotag.outputs.tagname }}
          release_name: Release ${{ steps.autotag.outputs.tagname }}
          body: |
            ${{ steps.Changelog.outputs.changelog }}
